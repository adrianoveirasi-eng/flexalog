<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexa - Login e Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #fd8700;
            --primary-glow: rgba(253, 135, 0, 0.15);
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --input-border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        .logo-section { text-align: center; margin-bottom: 30px; }
        .logo-text { font-size: 32px; font-weight: 900; color: var(--text-main); letter-spacing: -1.5px; }
        .logo-text span { color: var(--primary); }

        .tabs { display: flex; border-bottom: 2px solid #f1f5f9; margin-bottom: 25px; }
        .tab { flex: 1; text-align: center; padding: 14px; cursor: pointer; font-weight: 600; color: var(--text-muted); position: relative; transition: 0.3s; }
        .tab.active { color: var(--primary); }
        .tab.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px; background: var(--primary); }

        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; color: var(--text-main); margin-bottom: 6px; }

        .input-wrapper { display: flex; align-items: center; width: 100%; gap: 15px; }
        .input-wrapper i { flex-shrink: 0; color: var(--text-main); width: 20px; display: flex; justify-content: center; }

        input { flex: 1; min-width: 0; padding: 12px 16px; border: 1.5px solid var(--input-border); border-radius: 12px; outline: none; transition: 0.3s; font-size: 14px; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-glow); }

        .btn-primary { 
            width: 100%; 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 14px; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 10px; 
            box-shadow: 0 10px 20px -5px rgba(253, 135, 0, 0.3); 
            transition: 0.3s;
        }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .hidden { display: none !important; }
        .footer-links { text-align: center; margin-top: 25px; }
        .footer-links a { font-size: 13px; color: var(--text-muted); text-decoration: none; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo-section">
            <div class="logo-text">FLEX<span>A</span></div>
        </div>

        <div class="tabs">
            <div class="tab active" id="tab-c" onclick="switchTab('cadastrar')">Cadastrar</div>
            <div class="tab" id="tab-e" onclick="switchTab('entrar')">Entrar</div>
        </div>

        <form id="form-cadastrar">
            <div class="form-group">
                <label id="label-nome">Nome da loja</label>
                <div class="input-wrapper">
                    <i data-lucide="user"></i>
                    <input type="text" id="input-nome" placeholder="Nome">
                </div>
            </div>

            <div class="form-group hidden" id="group-cnh">
                <label>Número CNH</label>
                <div class="input-wrapper">
                    <i data-lucide="credit-card"></i>
                    <input type="text" placeholder="000.000.000-00">
                </div>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <div class="input-wrapper">
                    <i data-lucide="mail"></i>
                    <input type="email" placeholder="seu@email.com">
                </div>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <div class="input-wrapper">
                    <i data-lucide="lock"></i>
                    <input type="password" placeholder="••••••••">
                </div>
            </div>

            <div class="form-group">
                <label>Confirmar senha</label>
                <div class="input-wrapper">
                    <i data-lucide="shield-check"></i>
                    <input type="password" placeholder="Repita a senha">
                </div>
            </div>

            <button type="submit" class="btn-primary">Criar minha conta</button>
        </form>

        <form id="form-entrar" class="hidden">
            <div class="form-group">
                <label>E-mail</label>
                <div class="input-wrapper">
                    <i data-lucide="mail"></i>
                    <input type="email" placeholder="Login">
                </div>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <div class="input-wrapper">
                    <i data-lucide="lock"></i>
                    <input type="password" placeholder="Sua senha">
                </div>
            </div>
            <button type="submit" class="btn-primary">Entrar na Flexa</button>
        </form>

        <div class="footer-links"><a href="#">Esqueceu a senha?</a></div>
    </div>

    <script>
        lucide.createIcons();

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            
            if (type === 'entrega') {
                document.getElementById('label-nome').innerText = "Nome completo";
                document.getElementById('input-nome').placeholder = "Seu nome completo";
                document.getElementById('group-cnh').classList.remove('hidden');
            }

            if (params.get('mode') === 'login') { switchTab('entrar'); }
        };

        function switchTab(type) {
            const fCad = document.getElementById('form-cadastrar');
            const fEnt = document.getElementById('form-entrar');
            const tCad = document.getElementById('tab-c');
            const tEnt = document.getElementById('tab-e');
            if (type === 'entrar') {
                fCad.classList.add('hidden'); fEnt.classList.remove('hidden');
                tEnt.classList.add('active'); tCad.classList.remove('active');
            } else {
                fEnt.classList.add('hidden'); fCad.classList.remove('hidden');
                tCad.classList.add('active'); tEnt.classList.remove('active');
            }
        }
    </script>
</body>
</html>
