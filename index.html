<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexa - O que você deseja</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #fd8700;
            --primary-glow: rgba(253, 135, 0, 0.2);
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #1e293b;
            --text-muted: #64748b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-gradient); background-attachment: fixed; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 420px; padding: 40px 30px; background: var(--card-bg); border-radius: 28px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4); text-align: center; }
        h1 { color: var(--text-main); font-size: 26px; font-weight: 700; margin-bottom: 35px; }
        .option-card { display: flex; align-items: center; padding: 24px; border-radius: 20px; margin-bottom: 18px; cursor: pointer; transition: 0.3s; text-align: left; text-decoration: none; border: 1.5px solid #f1f5f9; }
        .option-card:hover { transform: translateY(-4px); border-color: var(--primary); }
        .icon-container { margin-right: 20px; color: var(--primary); background: var(--primary-glow); padding: 12px; border-radius: 14px; display: flex; align-items: center; }
        .content h2 { font-size: 18px; color: var(--text-main); font-weight: 700; }
        .content p { font-size: 14px; color: var(--text-muted); }
        .footer { margin-top: 60px; }
        .logo { font-size: 26px; font-weight: 900; color: var(--text-main); display: flex; justify-content: center; align-items: center; gap: 2px; }
        .logo span { color: var(--primary); }
        .footer-text { font-size: 12px; color: var(--text-muted); margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>O que você deseja?</h1>
        <a href="login.html?mode=login&type=loja" class="option-card">
            <div class="icon-container"><i data-lucide="store"></i></div>
            <div class="content"><h2>Enviar pacotes</h2><p>Serviços para sua loja</p></div>
        </a>
        <a href="login.html?mode=login&type=entrega" class="option-card">
            <div class="icon-container"><i data-lucide="truck"></i></div>
            <div class="content"><h2>Fazer entregas</h2><p>Trabalhe com a Flexa</p></div>
        </a>
        <div class="footer">
            <div class="logo">FLEX<span>A</span></div>
            <p class="footer-text">Rápida e Segura</p>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
